<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="activity">
      <h2 data-cy="activityDetailsHeading"><span>Activity</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ activity.id }}</span>
        </dd>
        <dt><span>Title</span></dt>
        <dd>
          <span>{{ activity.title }}</span>
        </dd>
        <dt><span>Destination</span></dt>
        <dd>
          <span>{{ activity.destination }}</span>
        </dd>
        <dt><span>Published Date</span></dt>
        <dd>
          <span>{{ activity.publishedDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Booked Date</span></dt>
        <dd>
          <span>{{ activity.bookedDate | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/activity', activity.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
